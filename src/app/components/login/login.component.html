<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form class="register-form" [formGroup]="ngFormLogin" (ngSubmit)="onLogin()">
        <!-- Start Form Group -->
        <div class="form-group mb-4">
            <div class="form-label-group">
                <label>Email</label>
            </div>
            <div class="form-input">
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">El email es requerido</div>
                </div>
            </div>
        </div>
        <!-- /.End Form Group -->
        
        <!-- Start Form Group -->
        <div class="form-group mb-4">
            <div class="form-label-group">
                <label>Contraseña</label>
            </div>
            <div class="form-input">
                <span class="input-affix-wrapper affix-wth-text">
                    <input type="password" class="form-control" id="password" placeholder="*******" formControlName="password" required [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
                    </div>
                </span>
            </div>
        </div>
        <!-- /.End Form Group -->
        
        <!-- Start Checkbox -->
      <!--   <div class="form-check mb-4 text-start">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Recuérdame la próxima vez</label>
        </div> -->
        <!-- /.End Checkbox -->
        
        <!-- Start Buttons -->
        <div class="form-buttons">
            <button type="button" class="btn btn-secondary" (click)="global.setRoute('home')">Volver</button>
            <button type="submit" class="btn btn-primary" (click)="global.setRoute('request')">Iniciar sesión</button>
        </div>
        <!-- End Buttons -->
    </form>
    
    </div>
  </div>
